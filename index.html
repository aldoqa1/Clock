<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto 19">
    <title>Proyecto 19</title>
    <link rel="preload" href="/index.css" as="style">
    <link rel="stylesheet" href="/index.css">
</head>
<body class="darkactive">

    <div class="container">

        <button id="darkmode">Dark mode</button>

        <div class="clock">
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="circle"></div>
            <div class="hours hour1">
                <p>12:00</p><p>6:00</p>
            </div>
            <div class="hours hour2">
                <p>1:00</p><p>7:00</p>
            </div>
            <div class="hours hour3">
                <p>2:00</p><p>8:00</p>
            </div>
            <div class="hours hour4">
                <p>9:00</p><p>3:00</p>
            </div>
            <div class="hours hour5">
                <p>4:00</p><p>10:00</p>
            </div>
            <div class="hours hour6">
                <p>5:00</p><p>11:00</p>
            </div>
        </div>

        <div class="time">
            <p class="AM-PM">1:50 PM</p>
            <p>Its <span class="day"></span><span class="month"></span></p>
        </div>
    </div>
    
    <script src="/app.js"></script>

</body>
</html>
